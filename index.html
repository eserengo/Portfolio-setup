<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Portfolio: Setup and Mobile First</title>

<body>
    <main class="header-background-mobile">
        <header class="toolbar">
            <nav>

                <div class="union">

        <section class="headline">

                </div>
                <div>

                        <li><img src="./images/Vector.svg" alt="Twitter"></li>
                        <li><img src="./images/Linkedinicon.svg" alt="Linkedin"></li>
                        <li><img src="./images/Vector1.svg" alt="Mail"></li>
                        <li><img src="./images/Vector2.svg" alt="GitHub"></li>

            </div>

                <img id="rectangle4" src="./images/Rectangle4.png" alt="">
                <img id="elipse8" src="./images/Ellipse8.png" alt="">
                <img id="elipse12" src="./images/Ellipse12.png" alt="">
                <img id="elipse13" src="./images/Ellipse13.png" alt="">
                <img id="elipse15" src="./images/Ellipse15.png" alt="">
                <img id="elipse4" src="./images/Ellipse4.png" alt="">
                <img id="rectangle5" src="./images/Rectangle5.png" alt="">
